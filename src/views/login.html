{% extends "navbar.html" %}

{% block body %}

    
<main style="width: 100%; max-width: 330px; padding: 15px; margin: auto;">
  <form id="login-form" hx-post="/login" hx-ext="json-enc" hx-target="body">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control{% if invalidUsername %} is-invalid{% endif %}" id="username" name="username" placeholder="username"{% if username %} value="{{username}}"{% endif %} required>
      <label for="username">Username</label>
      <div class="invalid-feedback">
        Username does not exist
      </div>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control{% if invalidPassword %} is-invalid{% endif %}" id="password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
      <div class="invalid-feedback">
        Password is incorrect.
      </div>
    </div>

    <button class="btn btn-lg btn-primary mt-3" type="submit">
      <span class="spinner-border spinner-border-sm htmx-indicator" role="status" aria-hidden="true"></span>
      <span class="me-3">Sign in</span>
    </button>
  </form>
</main>

{% endblock %}

{% block scripts %}
<script src="javascripts/htmx.min.js"></script>
<script src="javascripts/json-enc.js"></script>
{% endblock %}
